# PAIS Configuration
# This file configures the Personal AI Infrastructure system.

[pais]
version = "0.1.0"

[paths]
plugins = "~/.config/pais/plugins"
history = "~/.config/pais/history"
registries = "~/.config/pais/registries"

[defaults]
language = "python"
log_level = "info"

[registries]
core = "https://github.com/scottidler/pais/registry/plugins.toml"

[hooks]
security_enabled = true
history_enabled = true

